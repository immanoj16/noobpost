{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block title %}{{ tutorial.pk }}{% endblock %}

{% block content %}

    <section>
        <div class="container">
            <h1>{{ tutorial.title }}</h1>
            <p>{{ tutorial.description }}</p>

            {% for video in tutorial.videos.all %}
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.youtube_id }}?list=PLei96ZX_m9sWlZ9pgnJ6eix76lffAZ2_0" frameborder="0" allowfullscreen></iframe>
            {% endfor %}

        </div>
    </section>

{% endblock %}
